<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm" class="form-animate" autocomplete="off">
            <div class="input-container">
                <input type="text" id="name" name="name" required>
                <label for="name" style="font-size: 18px;">Name:</label>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" required>
                <label for="email" style="font-size: 18px;">Email:</label>
            </div>
            <div class="input-container">
                <textarea id="feedback" name="feedback" required></textarea>
                <label for="feedback" style="font-size: 18px;">Feedback:</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="feedback-container" id="feedbackContainer">
            <!-- Feedback cards will be inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
